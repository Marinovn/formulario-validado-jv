<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina Web</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
	<script src="validar.js"></script>
</head>
<body>

	<div class="header animate__animated animate__backInLeft">
		<h1 class="titulo">Registro</h1>
	</div>
	
	<div class="inicio animate__animated animate__backInUp">
		<div class="form">
			<form method="post" onsubmit="return validar();">
				<div class="inputs">
					<label>Usuario</label>
					<input type="text" name="usuario" id="usuario" >
					<label>Email</label>
					<input type="text" name="email" id="email" >
					<label>Nombre</label>
					<input type="text" name="nombre" id="nombre" >
					<label>Apellido</label>
					<input type="text" name="apellido" id="apellido" >
					<label>Telefono</label>
					<input type="text" name="telefono" id="telefono" >
					<label>Contrase√±a</label>
					<input type="password" name="password" id="password" >
				</div>

				<div class="botones">
					<button type="submit">Crear Cuenta</button>
					<a href="index.html">Tienes cuenta, Inicia Sesion</a>
				</div>

				<div class="formularioenv">
					<p>El formulario se envio correctamente</p>
				</div>
			</form>
		</div>
	</div>
	<script src="validar.js"></script>
</body>
</html>
